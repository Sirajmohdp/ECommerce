
<header class="navbar">
    <div class="logo" style="cursor: pointer;" (click)="NavigateToHome()">
        <img src="../../assets/img/logo.png" alt="Logo">
    </div>
    <div class="search-bar">
      <!-- <input type="text" (input)="search($event)" placeholder="Search..." *ngIf="CartItemsDup.length>0 && CartItemsDup"> -->
      <!-- <button type="button"><i class="fa fa-search"></i></button> -->
      
      <h4 class="text-white">SHOPPING CART</h4>
    </div>
    <div class="navbar-items">
      <div class="cart-icon" (click)="NavigateToCart()">
        <i class="fa fa-shopping-cart"></i>
        <span class="badge">{{GetTheCartCount()}}</span>
      </div>
      <div class="profile-icon" (click)="NavigateToProfile()" (mouseover)="showProfile = true" (mouseleave)="showProfile = false">
        <i class="fa fa-user"></i>
      </div>
    </div>
  </header>

<!-- <h2 class="text-center m-3">Shopping Cart</h2> -->

<div class="cart-container">
    <div class="cart-items" *ngFor="let item of CartItems;let i = index">
      <div class="cart-item">
        <img [src]="item.image" alt="Product Image">
        <div class="item-details">
          <h3>Product Name {{ item.title }}</h3>
          <p>Price: ${{ item.price }}</p>
          <p>Qty : 
            <!-- Add and subtract buttons for quantity -->
            <button class="btn-rounded btn active rounded-pill btn-outline-secondary btn-sm" (click)="decreaseQuantity(item,i)">-</button>
             {{ item.qty }}
            <button class="btn-rounded btn btn-sm rounded-pill active btn-outline-secondary" (click)="increaseQuantity(item,i)">+</button>
          </p>
          <p>Total Price: ${{ item.totalprice }}</p>
        </div>
        <div class="item-actions">
          <button class="btn btn-outline-danger" (click)="RemoveFromCart(item)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="cart-summary text-right">
        <!-- Move the button below the total price -->

        <p>Discount: 0</p>
        <p>Total Price: ${{ getTotalPrice() }}</p>
        <button class="btn btn-outline-success active  w-100 text-center">Checkout</button>
      </div>
  </div>
