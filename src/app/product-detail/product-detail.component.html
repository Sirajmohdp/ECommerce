

  <!-- <h2 class="text-center">PRODUCT DETAILS</h2> -->

  <header>
    <nav class="navbar">
      <div class="col-md-10 text-center">
        <h2 style="color: dimgray;"> PRODUCT DETAILS</h2>
      </div>
      <div class="col-md-2 text-center">
        <button class="btn btn-outline-danger btn-rounded rounded-pill active btn-sm" (click)="closeDialogConfirmed()"><i class="fa fa-close"></i></button>
      </div>
     
    </nav>
  </header>
<mat-dialog-content style="overflow: hidden;">
    <div *ngIf="Products" >
        <div class="container"  *ngFor="let product of Products">
            <h2 class="text-center mb-4">{{ product.title }}</h2>
            <div class="row">
              <div class="col-md-6">
                <img [src]="product.image " style="max-height: 300px;max-width: 90%;" alt="{{ product.title }}" class="product-image">
              </div>
              <div class="col-md-6">
                <div class="product-details">
                  <p><strong>Category:</strong> {{ product.category | uppercase}}</p>
                  <p><strong>Price:</strong> ${{ product.price }}</p>
                  <p><strong>Description:</strong></p>
                  <p>{{ product.description }}</p>
                 <button class="btn btn-outline-success text-center" *ngIf="CheckWhetherAddedToCArtORNot(product.id) && CartItemCount==0" (click)="AddToCart(product)" > <i class="fa fa-shopping-cart px-2"></i> Add To Cart </button>
                 
                 <button class="btn btn-outline-success active text-center" *ngIf="CheckWhetherAddedToCArtORNot(product.id) && CartItemCount>0" (click)="viewCart()" > <i class="fa fa-shopping-cart px-2"></i> View Cart </button>
                </div>
              </div>
            </div>
          </div>

        </div>

</mat-dialog-content>
